<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="Js/script.js" type="module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav>
            <form id="form">
                <input id="search-input" type="text" placeholder="Search by city name or zip-code"/>
            </form>
        </nav>
    </header>
    <section>
        <div>
            <p id="error"></p>
        </div>
        <div class="container">
            <p><img id="icon" src="" alt="weather-icon"></p>
            <p>Location: <span id="city"></span></p>
            <p>Weather condition: <span id="conditions"></span></p>
            <p>Temprature: <span id="temprature"></span>&nbsp;&deg;C</p>
            <p>Humidity: <span id="humidity"></span>&nbsp;%</p>
            <p>Wind Speed: <span id="wind-speed"></span>&nbsp;meter/sec</p>
        </div>
    </section>
</body>
</html>
